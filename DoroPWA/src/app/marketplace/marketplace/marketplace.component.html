<h1>Doro Marketplace</h1>
<button class="btn btn-primary" (click)="redirecting('new-item')">Offer new item</button>
<div class="row">
    <ng-container *ngFor="let item of marketItems">
        <app-marketcard class="col m-3" (reload)="onReload($event)" [marketItem]="item"></app-marketcard>
    </ng-container>
</div>
